<meta charset="utf-8">
<script>
    const preco = Number(prompt("Informe o Preço: "))
    const desconto = preco - (preco * 0.10)
    const precoDividio = preco / 3
    alert(`Preco: R$ ${preco.toFixed(2)} \nÀ vista: R$ ${desconto.toFixed(2)} \nOu 3X de R$ ${precoDividio.toFixed(2)}`)
</script>
